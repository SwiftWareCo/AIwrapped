    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
        color: #E2E8F0;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(800px circle at var(--x) var(--y), rgba(168, 85, 247, 0.1), transparent 40%);
        z-index: 0;
        pointer-events: none;
        transition: background 0.1s ease;
      }
      #root {
        position: relative;
        z-index: 1;
      }

      /* Custom Animation Keyframes for Story Steps */
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(168, 85, 247, 0.5), 0 0 40px rgba(168, 85, 247, 0.25);
        }
        50% {
          box-shadow: 0 0 30px rgba(168, 85, 247, 0.8), 0 0 60px rgba(168, 85, 247, 0.4);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }

      .animate-shimmer {
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
