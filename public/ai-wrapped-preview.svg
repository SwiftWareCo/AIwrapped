    <text x="950" y="385" font-size="24" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-weight="700">
      ðŸŽ­
    </text>
    <text x="950" y="450" font-size="18" text-anchor="middle" fill="#e0e7ff" font-family="Inter, sans-serif">
